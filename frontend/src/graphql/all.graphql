query GetProduct {
  getProduct {
    _id
    name
    detail
    unitPrice
    size
    images
    color
    soldQuantity
    totalQuantity
    discount
  }
}
query GetCategory {
  getCategory {
    _id
    categoryName
    createdAt
    updatedAt
  }
}
mutation SignUp($email: String!, $password: String!) {
  signUp(email: $email, password: $password) {
    _id
    email
    password
    firstname
    lastname
    role
    phoneNumber
  }
}
mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      _id
      email
      password
      role
    }
    token
  }
}